app = 'creature-radicle'
primary_region = 'waw'

[build]

[http_service]
  internal_port = 80
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[services]]
  protocol = 'tcp'
  internal_port = 8776
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

  [[services.ports]]
    port = 8776

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
